<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array shift</title>
</head>
<body>
    <script>
        Array = [20,21,22,23,24,25,26]                 //remove the first in array
        console.log(Array);
        Array.shift();
        console.log(Array);
    </script>
