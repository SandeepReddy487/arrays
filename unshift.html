<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array unshift</title>
</head>
<body>
    <script>
        Array = [27,28,29,30,31,32,33]                  //Add the first element in array
        console.log(Array);                                 
        Array.unshift(34);
        console.log(Array);
    </script>
</body>
</html>
