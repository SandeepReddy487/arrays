<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=100;i++){
            var  prime = true;
            for(var j=2;j<i;j++){
                if(i%j == 0){
                    var prime = false ;
                }
            }
            if( prime){
                document.writeln(i,"")
            }
        }
    </script>
</body>
